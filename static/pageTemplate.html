<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      window.__log__ = [];
      window.addEventListener('beforeinstallprompt ', (e) => window.__log__.push('beforeinstallprompt triggered'));
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id={{{analyticsTagId}}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{{analyticsTagId}}}');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1" />
    <meta name="theme-color" content="#c7372a" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>{{{pageTitle}}}</title>
    <meta name="description" content="{{{description}}}">
    <link rel="manifest" href="/manifest.json">
    <style>html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}html{font-size:14px;background:#c7372a}</style>
  </head>
  <body>
    <div id="app-container">{{{appHtml}}}</div>
  </body>
</html>
